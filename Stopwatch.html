<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="swstyle.css">
    <script type ="text/javascript" src="swscript.js"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <p>
               <span class="mins" id="timerMins">00</span>:<span class="seconds" id="timerSec">00</span>:<span class="tens" id="timerMilliSec">00</span>
            </p> <br>
            <button class="btn-start" id="startBtn">Start</button>
            <button class="btn-stop">Stop</button>
           <button class="btn-lap" id="lapBtn">Lap</button>
            <button class="btn-reset" id="resetBtn">Reset</button>
        </div>    </div>
     <h1>Laps:</h1>

  <div id="laps">
    <p id="lapRecord">
      
    </p>
  </div>

</body></html>
